<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Clientes</title>
    <!-- Tailwind CSS CDN - Para uso em desenvolvimento. Para produção, instale via npm. -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans text-gray-800">

    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold text-blue-900 mb-4 text-center">Painel de Clientes</h1>
        <p class="text-center text-gray-600 mb-8">Aqui estão todas as respostas recebidas.</p>

        <div id="loading" class="bg-white rounded-xl shadow-md p-6 mb-6 text-center text-gray-700">
            Carregando dados...
        </div>

        <div id="client-list-container" class="bg-white rounded-xl shadow-md p-6 mb-6">
            <!-- Conteúdo da lista de clientes será carregado aqui pelo JavaScript -->
        </div>

        <div id="client-detail-container" class="hidden bg-white rounded-xl shadow-md p-6 mb-6">
            <button id="back-to-list"
                    class="bg-blue-700 text-white rounded-xl px-4 py-2 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 mb-4">
                Voltar para a Lista
            </button>
            <h2 class="text-2xl font-bold text-blue-900 mb-4">Detalhes do Cliente</h2>
            <div id="detail-content" class="bg-gray-50 p-4 rounded-md overflow-auto text-sm"></div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
